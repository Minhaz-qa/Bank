<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Central Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to <span class="font-semibold text-violet-600">Central bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-teal-200 w-9/12 mx-auto mt-12 p-8 rounded-md">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-4 px-3 rounded-sm" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-9/12 block mb-4 px-3 rounded-sm" type="password" name="" id="user-pass"
                    placeholder="Your Password">
                <button id="button-submit"
                    class="bg-violet-700  px-8 py-2 text-white font-medium rounded-md hover:bg-violet-400">Submit</button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
