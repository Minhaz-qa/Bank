<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get some<span class="font-semibold text-violet-600"> money</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 rounded-xl p-8 ">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-teal-500 rounded-xl p-8 ">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-pink-500 rounded-xl p-8 ">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit And withdraw -->
        <section>
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                    <div class="bg-cyan-400 rounded-xl p-8 ">
                        <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                        <input class="w-9/12 block mb-4 px-3 rounded-sm" type="text" name="" id="deposit-amount"
                            placeholder="$ Amount you want to deposit">
                        <button id="button-deposit"
                            class="bg-violet-700  px-8 py-2 text-white font-medium rounded-md hover:bg-violet-400 text-white">Deposit</button>
                    </div>
                    <div class="bg-red-400 rounded-xl p-8 ">
                        <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                        <input class="w-9/12 block mb-4 px-3 rounded-sm" type="text" name="" id="withdraw-amount"
                            placeholder="$ Amount you want to withdraw">
                        <button id="button-withdraw"
                            class="bg-violet-700  px-8 py-2 text-white font-medium rounded-md hover:bg-violet-400 text-white">Withdraw</button>

                    </div>

                </div>
            </section>
        </section>
    </main>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
